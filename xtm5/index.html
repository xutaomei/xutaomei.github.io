<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		
		html {
			  height: 100%;
	          background-color:black ;
			  color: #fff;
			}
			h1,h3{
				margin: 100px;
				font-size: 5em;
				text-align: center;
			}
			h2{
			font-size: 9em;
			text-align: center;
			}
		</style>
	</head>
	<body>
	<h1 class="title">
               要看吗？
	</h1>
	<h2 class="text">
	还看？
	</h2>
	<h3 class="xu">
	哈哈，你是傻的！
	</h3>
	<script type="text/javascript">
	function typeText(ele,speed,loop){
	var oTitle=ele;
	var str=oTitle.innerText;
	var i=0;
	var loop=loop||false;
	oTitle.innerText="";
	var a=setInterval(function (){
	if (i<str.length){
	oTitle.innerText+=str[i];
	}else{
	if (loop){
	i=-1;
	oTitle.innerText="";
	}else{
	clearInterval(a);
	   }
	 }
	i++;
	},speed);
	}
	var oH1=document.querySelector(".title");
    var oH2=document.querySelector(".text");
    var oH2=document.querySelector(".xu");
    
	typeText(oH1,100);
	typeText(oH2,200,true);
	</script>	
	</body>
</html>
