<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input{
				width: 50px;
				height: 30px;
			}
            #tred{
            	background-image: url(img/timg.jpg);
            }
            #torange{
            	background-image: url(img/2.jpg);
            }
            #tgreen{
            	background-image: url(img/3.jpg);
            }
            #tpink{
            	background-image:url(img/4.jpg);
            }
            #tblue{
            	background-image: url(img/5.jpg);
            }

		</style>
	</head>
	<body id="">
		<input type="button" id="red" value=""  style="background-color: red; border-radius:100px ;" />
		<input type="button" id="orange" value="" style="background-color: orange;border-radius:100px ;" />
		<input type="button" id="green" value="" style="background-color: green;border-radius:100px ;" />
		<input type="button" id="pink" value="" style="background-color: pink;border-radius:100px ;" />
		<input type="button" id="blue" value="" style="background-color:blue;border-radius:100px ;" />

		<script type="text/javascript">
         var btnRed= document.getElementById('red');
         var btnOrange= document.getElementById('orange');
         var btnGreen= document.getElementById('green');
         var btnPink = document.getElementById('pink');
         var btnBlue= document.getElementById('blue');
         
         btnRed.addEventListener('click',setRed);
         btnOrange.addEventListener('click',setOrange);
         btnGreen.addEventListener('click',setGreen);
         btnPink.addEventListener('click',setPink);
         btnBlue.addEventListener('click',setBlue);

         function setRed(){
         	document.body.id = "tred";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
         function setOrange(){
         	document.body.id = "torange";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           function setGreen(){
         	document.body.id = "tgreen";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           
           function setPink(){
         	document.body.id = "tpink";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           
           function setBlue(){
         	document.body.id = "tblue";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           
           
        var curId = localStorage.getItem('getId');
        if(curId != null){
        	document.body.id = curId;
        }
           
            
		</script>
	</body>
</html>
