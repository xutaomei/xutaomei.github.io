<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>提示框</title>
         <style type="text/css">
        .divStyle
        {
            border: solid 1px red;
            width: 50px;
            height: 50px;
        }
        .promptStyle
        {
            border: dashed 1px blue;
            width: 80px;
            height: 50px;
           
            visibility: hidden;
            background-color: darkgray;
            position: absolute;
        }
    </style>

    <script type="text/javascript">


        function ShowPrompt(objEvent) {
            var divObj = document.getElementById("promptDiv");
            divObj.style.visibility = "visible";

　　
            divObj.style.left = 60 + 5;
            divObj.style.top = objEvent.clientY + 5;   
            
           }



        function HiddenPrompt() {
            divObj = document.getElementById("promptDiv");
            divObj.style.visibility = "hidden";
            
        }
        
    </script>

</head>
<body>
    <form id="form1" >

  
    <div class="divStyle" onmouseover="ShowPrompt(event)" onmouseout="HiddenPrompt()" >
        苹果
    </div>
    <br />
    <br />
    

    <div id="promptDiv" class="promptStyle">
      这是苹果
    </div>
    
    </form>
    
</body>
</html>
