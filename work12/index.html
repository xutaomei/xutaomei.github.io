  body{

}
.menu{
    margin-top:20px;
  height:48px;
    background:orange;
    box-shadow: 1px 2px rgba(0,0,0,.5);
    text-align: center;
    margin: 0;
  }
.menu ul{
  margin:0;
  list-style: none;

}
.menu li a:first-child{
float: left;
}
.menu ul{
  list-style-type: none;
  display: inline-block;
    
}
.menu ul li{
  float:left;
  display:inline-block;
  font-size: 20px;
    width:160px;
}
.menu ul li a{
  color:black;
  text-decoration: none;
  display: inline-block;
}

.menu li:hover {
  color: #fff;
  text-indent:50px;
}
.menu ul li{
  width: 160px;
     margin: 0;
  float: left;border-left:solid  1px rgba(0,0,0,0.2);
  position: relative;
}
ul:last-child{
  border-right:solid  1px rgba(0,0,0,0.2);
}
.menu ul li a{
  display: inline-block;
  color: black;
  text-decoration: none;
  height: 48px;
  line-height: 48px;
}
.menu ul li:hover a{
  color: #fff;
  margin-right:-10px ;
  
  
}
menu ul li a::after{
  content:"";
  position:absolute;
  left:10%;
  right:10%;
  top:20%;
  bottom: 0;
  border-radius:100% ;
  z-index: -1;
}
.menu ul li a:hover::after{
  box-shodow:0px 2px 2px 1px rgba(0,0,0,0.4) ;
}
.menu li:after{
  content: "";
  position: absolute;
  left: 20px;
  right: 20px;
  top: 10px;
  bottom: 2px;
  border-radius: 100%;
  box-shadow: 0px 0px 10px 0 rgba(0,0,0,.4);
  z-index: -1;
  transition:all .6s;
}
.menu li:hover::after{
    box-shadow: 0px 8px 10px 0 rgba(0,0,0,.6);
}
 </style>
