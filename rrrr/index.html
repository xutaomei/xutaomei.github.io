<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#a{
				font-size: 14px;
				text-indent: 2em;
				line-height: 1.5em;
				color: aquamarine;
			}
		</style>
	</head>
	<body>
		<a id="big" href="javascript:">大</a>&nbsp;<a id="small" href="javascript:">小</a>
		<div id="a">
		<p>轻轻的我走了，</p>
        <p>正如我轻轻的来；</p>
        <p>我轻轻的招手，</p>
        <p>作别西天的云彩。</p>
        <p>那河畔的金柳，</p>
        <p>是夕阳中的新娘；</p>
        <p>波光里的艳影，</p>
        <p>在我的心头荡漾。</p>
        <p>软泥上的青荇，</p>
        <p>油油的在水底招摇；</p>
        <p>在康河的柔波里，</p>
        <p>我甘心做一条水草！</p>
		</div>
		
		<script type="text/javascript" charset="utf-8">
			var a=document.getElementById('a');
			var big=document.getElementById('big');
			var small=document.getElementById('small');
			var i=14;
	        big.onclick=function(){
				i+=2;
				a.style.fontSize=i+'px';
			}
			small.onclick=function(){
				i-=2;
				a.style.fontSize=i+'px';
			}
		</script>
	</body>
</html>
